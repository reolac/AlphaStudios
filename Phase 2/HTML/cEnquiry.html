<!DOCTYPE HTML>
<html lang="en-GB">

    <head>
        <meta charset="UTF-8">
        <title>Create Enquiry</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>

        <h2 class="title">GAP ELECTRICAL</h2>

        <div class="content">

            <h1 class="title">New Enquiry</h1>

            <table>
                <tr>
                    <th>Attribute</th>
                    <th>Input</th> 
                </tr>

                <tr>
                    <td>Type</td>
                    <td><input type="text" name="type" id="type" class="colorOne"></td>
                </tr>

                <tr>
                    <td>Customer Name</td>
                    <td><input type="text" name="customerName" id="customerName" class="colorTwo"></td>
                </tr>

                <tr>
                    <td>Date & Time</td>
                    <td><input type="text" name="dateAndTime" id="dateAndTime" class="colorOne"></td>
                </tr>

                <tr>
                    <td>Enquiry</td>
                    <td><input type="text" name="enquiry" id="enquiry" class="colorTwo"></td>
                </tr>

            </table>

        </div>

        <button type="button" id="sendEnquiry" class="createButton">Create</button>

    </body>
</html>
