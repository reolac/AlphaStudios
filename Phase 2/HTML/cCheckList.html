<!DOCTYPE HTML>
<html lang="en_GB">
<head>
	<meta charset="UTF-8">
	<title>Create Check List</title>
</head>
<body>
	<h1>New Check List</h1>

	<table>
		  <tr>
        <th>Attribute</th>
        <th>Input</th> 
      </tr>

      <tr>
        <td>Enquiry Order Register</td>
        <td><input type="text" name="enquiryOrderRegister" id="enquiryOrderRegister"></td>
      </tr>

      <tr>
        <td>Drawing Reference Number</td>
        <td><input type="text" name="drawingReferenceNumber" id="drawingReferenceNumber"></td>
      </tr>

      <tr>
        <td>Costing Sheet</td>
        <td><input type="text" name="costingSheet" id="costingSheet"></td>
      </tr>

      <tr>
        <td>Quotation</td>
        <td><input type="text" name="quotation" id="quotation"></td>
      </tr>

      <tr>
        <td>Custom Purchase Order Number</td>
        <td><input type="text" name="customPurchaseOrderNumber" id="customPurchaseOrderNumber"></td>

      <tr>
        <td>Job Sheet</td>
        <td><input type="text" name="jobSheet" id="jobSheet"></td>
      </tr>

      <tr>
        <td>Purchase Order Number</td>
        <td><input type="text" name="purchaseOrderNumber" id="purchaseOrderNumber"></td>
      </tr>

      <tr>
        <td>Delivery Note Number</td>
        <td><input type="text" name="deliveryNoteNumber" id="deliveryNoteNumber"></td>
      </tr>

      <tr>
        <td>Invoice Number</td>
        <td><input type="text" name="invoiceNumber" id="invoiceNumber"></td>
      </tr>
      </tr>

      <tr>
        <td>Reject Number</td>
        <td><input type="text" name="rejectNumber" id="rejectNumber"></td>
      </tr>

      <tr>
        <td>Test Certificate Number</td>
        <td><input type="text" name="testCertificateNumber" id="testCertificateNumber"></td>
      </tr>

      <tr>
        <td>LP Test Number</td>
        <td><input type="text" name="lpTestNumber" id="lpTestNumber"></td>
      </tr>

      <tr>
        <td>Photo Reference Number</td>
        <td><input type="text" name="photoReferenceNumber" id="photoReferenceNumber"></td>
      </tr>
  </table>

<button type="button" id="sendCheckList">Create</button>

</body>
</html>
