<!DOCTYPE HTML>
<html lang="en-GB">

    <head>
        <meta charset="UTF-8">
        <title>Create Maintenance Specification</title>
        <link rel="stylesheet" type="text/css" href="../css/maintenance.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
	
	<div id="container">
		<p><span class="gap">GAP</span> <span class="electrical">Electrical and
		Mechanical Services Ltd</span></p>
	</div>
	<h1 class="subTitle">Maintenance Specification</h1>
	
	<table id="maintenance">
		<tr>
			<th>Observations:</th>

			<th>Functional Faults:</th>

			<th>Suggestions / Feedback on asset or maintenance task:</th>

			<th>Action Taken:</th>
		</tr>

		<tr>
			<td><input id="observations" name="observations" type="text"></td>
			<td><input id="functionalFaults" name="functionalFaults" type="text"></td>
			<td><input id="suggestions" name="suggestions" type="text"></td>
			<td><input id="actionTaken" name="actionTaken" type="text"></td>
		</tr>
	</table>
	
	<input class="createButton" id="button" type="submit" name="submit" value="Create">
	<input class="logoutButton" id="button" type="submit" name="submit" value="logout">
</body>
</html>
