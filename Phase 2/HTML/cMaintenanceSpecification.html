<!DOCTYPE HTML>
<html lang="en-GB">

    <head>
        <meta charset="UTF-8">
        <title>Create Maintenance Specification</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>

        <h2 class="title">GAP ELECTRICAL</h2>

        <div class="content">

            <h1 class="title">New Maintenance Specification</h1>

            <table>
                <tr>
                    <th>Attribute</th>
                    <th>Input</th> 
                </tr>

                <tr>
                    <td>Observations</td>
                    <td><input type="text" name="observations" id="observations" class="colorOne"></td>
                </tr>

                <tr>
                    <td>Functional Faults</td>
                    <td><input type="text" name="functionalFaults" id="functionalFaults" class="colorTwo"></td>
                </tr>

                <tr>
                    <td>Feedback</td>
                    <td><input type="text" name="feedback" id="feedback" class="colorOne"></td>
                </tr>

                <tr>
                    <td>Action Taken</td>
                    <td><input type="text" name="actionTaken" id="actionTaken" class="colorTwo"></td>
                </tr>

            </table>

        </div>

        <button type="button" id="sendMaintenanceSpecification" class="createButton">Create</button>

    </body>
</html>
